<HTML>
	<HEAD>
		<TITLE>Wallboard</TITLE>
		
		<script src="https://intranet.gregsonandbrooke.co.uk/assets/js/jquery/jquery-1.5.1.min.js"></script>
		<script src="https://intranet.gregsonandbrooke.co.uk/assets/js/jquery/jqtouch.js"></script>
		<script src="https://intranet.gregsonandbrooke.co.uk/assets/js/jquery/jqtouch-jquery.min.js"></script>
		<script src="https://intranet.gregsonandbrooke.co.uk/assets/js/jquery/jquery.circleval.js"></script>
		<script>
		
			var savedStats = {};
			
			var circleColours = {
				'INTERNAL' : {
					'inner' : '#CCCCCC',
					'outer' : '#111111',
					'text'	: '#111111',
				},
				'HQ' : {
					'inner' : '#a2cde9',
					'outer' : '#426097',
					'text'	: '#426097',
				},
				'RESOLVE' : {
					'inner' : '#eeae5b',
					'outer' : '#c28212',
					'text'	: '#c28212',
				},
				'PCC' : {
					'inner' : '#c3e5b0',
					'outer' : '#1b6b0d',
					'text'	: '#1b6b0d',
				},
				'HQPP' : {
					'inner' : '#a2cde9',
					'outer' : '#426097',
					'text'	: '#426097',
				},
				'RESOLVEPP' : {
					'inner' : '#eeae5b',
					'outer' : '#c28212',
					'text'	: '#c28212',
				},
				'PCCPP' : {
					'inner' : '#c3e5b0',
					'outer' : '#1b6b0d',
					'text'	: '#1b6b0d',
				},
				
				
				'COMBINED' : {
					'inner' : '#c3e5b0',
					'outer' : '#1b6b0d',
					'text'	: '#1b6b0d',
				},
				'COMBINEDPP' : {
					'inner' : '#c3e5b0',
					'outer' : '#1b6b0d',
					'text'	: '#1b6b0d',
				},
			};

			$.jQTouch({
			    icon: 'jqtouch.png',
			    statusBar: 'black-translucent',
			    preloadImages: []
			});
			
			function updateJson()
			{
			

			
			
				$.getJSON('https://intranet.gregsonandbrooke.co.uk/dialler/api/mobile_wallboard.json', function(data) {
					
					
					
					$('.circleValue').each(function() {
						
						var shortcode = $(this).attr('id');
						
						// Get new referral stats
						var newStats = data[shortcode]['referrals']+"-"+data[shortcode]['pack_out'];
						
						// Check if the stats have changed
						if (newStats != savedStats[shortcode])
						{
							$(this).html(data[shortcode]['pack_out']);
							$(this).circleval({
								'speed' : 1,
								'increment' : 3,
								'inner' : circleColours[shortcode]['inner'],
								'outer' : circleColours[shortcode]['outer'],
								'text'	: circleColours[shortcode]['text'],
								'specialText' : data[shortcode]['referrals'],
							});
							
							// Update saved stats
							savedStats[shortcode] = newStats;
						}

						
					});
										
				});
			}

			$(document).ready(function(){
				
				/* Detect swipes on the circle layer
		
				$('#scrollArea').swipe(function(evt, data) {
				
					if (data.direction == 'left')
					{
						$(this).animate({scrollLeft: '320px'}, 800);
					}
					else
					{
						$(this).animate({scrollLeft: '0px'}, 800);
					}
				
                });
			
				*/			
				
				updateJson()
				
				var tInverval = setInterval(function() {
					updateJson();
				}, 15000);
				
			});
			

	    </script>
	
		<STYLE>
			
			body
			{
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
		
			
			.minihold
			{
				height: 5px;
				display: block;
			}
		
			.title
			{
				display: block;
				text-align: center;
				font-family: verdana;
				font-weight: bold;
				font-size: 16px;
				color: #777;
				height: 25px;
				line-height: 25px;
				border-bottom: 1px #DDD solid;
			}
			
			#scrollArea
			{
				width: 320px;
				overflow: hidden;
			}
			
			.half
			{
    			width: 160px;
			}
			
			.circleValueHalf
			{
    			height: 140px !important;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			
			.statHolder
			{
				border-bottom: 1px #DDD solid;
				background-color: #F9F9F9;
				
				width: 750px;
			}
			
			.circleValue
			{
				height: 90px;
				padding-top: 10px;
				padding-bottom: 10px;
			}
		
			.bluebg { background-color: #a2cde9; border-right: 1px white solid; }
			.orangebg { background-color: #eeae5b; }
			.greenbg { background-color: #c3e5b0; border-left: 1px white solid; }
			.floatLeft { float: left; }
			.thirdLeft { width: 106px; border-right: 1px #F9F9F9 solid; }
			.thirdLeftStat { width: 106px; border-right: 1px #DDD solid; }
			.third { width: 106px;  }
			.thirdRight { width: 106px; border-left: 1px #F9F9F9 solid; }
			.thirdRightStat { width: 106px; border-left: 1px #DDD solid; }
			
			.stat
			{
				display: block;
				text-align: center;
				font-family: verdana;
				font-weight: bold;
				font-size: 12px;
				color: #777;
				height: 30px;
				line-height: 30px;
			}
			
			
			.statTitle
			{
				display: block;
				text-align: center;
				font-family: verdana;
				font-weight: bold;
				font-size: 10px;
				color: #777;
				height: 15px;
				line-height: 15px;
			}
			
			.entry
			{
				margin-top: 10px;
				height: 40px;
				text-align: center;
				font-family: verdana;
				font-size: 11px;
				color: #777;
			}
				.entry .etitle
				{
					float: left;
					width: 107px;
					line-height: 30px;
					text-align: center;
					font-weight: bold;
				}
				.entry .info
				{
					float: left;
					width: 213px;
					height: 40px;
					line-height: 15px;
					text-align: center;
				}
					.entry .info .referrals, .entry .info .pack_out
					{
						width: 106px;
						float: left;
						height: 15px;
						line-height: 15px;
						text-align: center;
					}
					
					.entry .info .referrals
					{
						border-right: #EEE 1px solid;
						width: 106px;
					}
					
					
					
					.entry .info .value
					{
						border-top: #EEE 1px solid;
						width: 213px;
						float: left;
						height: 25px;
						line-height: 25px;
						text-align: center;
					}
		</STYLE>
		
	</HEAD>
	<BODY>
		
		<div id="holder">
			<div class="minihold">
				<div class="minihold bluebg floatLeft third"></div>
				<div class="minihold greenbg floatLeft third"></div>
				<div class="minihold orangebg floatLeft third"></div>
			</div>
			<div class="title">
				Mobile Wallboard
			</div>
			
			<div id="scrollArea">
				
				<div class="statHolder">
					<div class="statTitle thirdLeftStat" style="float: left;">Bolton</div>
					<div class="statTitle third" style="float: left;" id="PCC">Digos</div>
					<div class="statTitle thirdRightStat" style="float: left;" id="RESOLVE">Burton</div>
					
					<br style="clear: both;" />
				</div>
				
				<div class="statHolder">
					<div class="circleValueBlue circleValue thirdLeft" style="float: left;" id="HQ"></div>
					<div class="circleValueGreen circleValue third" style="float: left;" id="PCC"></div>
					<div class="circleValueOrange circleValue thirdRight" style="float: left;" id="RESOLVE"></div>
					
					<br style="clear: both;" />
				</div>
				
				<div class="title">
				Per Agent
				</div>
			
				<div class="statHolder">
					<div class="circleValueBlue circleValue thirdLeft" style="float: left;" id="HQPP"></div>
					<div class="circleValueGreen circleValue third" style="float: left;" id="PCCPP"></div>
					<div class="circleValueOrange circleValue thirdRight" style="float: left;" id="RESOLVEPP"></div>
					
					<br style="clear: both;" />
				</div>
			
			</div>
			
			<div class="title">
			    <div class="statTitle half" style="float: left;">Combined</div>
			    <div class="statTitle half" style="float: left;">Per Agent</div>
			    <br style="clear: both;" />
			</div>
			
			
			<div class="statHolder">
			    <div class="circleValueBlue circleValue circleValueHalf half" style="float: left;" id="COMBINED"></div>
			    <div class="circleValueBlue circleValue circleValueHalf half" style="float: left;" id="COMBINEDPP"></div>
			    <br style="clear: both;" />
			</div>
			
			<div class="minihold">
				<div class="minihold bluebg floatLeft third"></div>
				<div class="minihold greenbg floatLeft third"></div>
				<div class="minihold orangebg floatLeft third"></div>
			</div>
		</div>
		
	</BODY>
</HTML>
